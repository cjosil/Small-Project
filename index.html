  <!-- SIGN UP MODAL -->
<div id="signupModal" class="modal-overlay" style="display: none;">
	<div class="signup-modal">
	  <h2 id="signUpHeader">SIGN UP</h2>
	  <form>
			<input type="text" id="FirstName" placeholder="First Name" />
			<input type="text" id="LastName" placeholder="Last Name" />
			<input type="text" id="loginName" placeholder="Username" />
			<input type="password" id="passwordName" placeholder="Password"/><br />
			<button type="submit" id="signUpButton" class="submit-btn">SUBMIT</button>
	  </form>
	</div>
  </div>

  <body>
    <div class="HOME-PAGE">
      <div class="div">
        <div class="aqua-link">
          <div class="ellipse"></div>
          <p class="logo-text">
            <span class="text-wrapper">Aqua</span>
            <span class="span">Link</span>
          </p>
        </div>
		<div class="frame">
			<a href="about.html" class="text-pop-up">
			  <div class="MY-TEXT">ABOUT</div>
			</a>
		  
			<a href="#" class="text-pop-up" onclick="openLoginModal()">
				<div class="MY-TEXT">LOG IN</div>
			  </a>
			  <script src="js/login.js"></script>
		  
			<a href="#" class="component-SU" onclick="openSignupModal()">SIGN UP</a>
		  </div>

<!-- LOGIN MODAL -->
<div id="loginModal" class="modal-overlay" style="display: none;">
	<div class="login-modal">
	  <h2>LOG IN</h2>
	  <p id="loginError" class="error-message" style="display: none;">Incorrect Username/Password Combination</p>
	  <form onsubmit="return handleLogin(event)">
		<input type="text" id="loginUsername" placeholder="Username" required />
		<input type="password" id="loginPassword" placeholder="Password" required />
		<button type="submit" class="submit-btn">SUBMIT</button>
	  </form>
	</div>
  </div>
